<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
</head>
<body>
    <div id="root" class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="14" cy="14" r="14" fill="#4A90E2"/>
                        <path d="M10.5 12.5L14 9L17.5 12.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.5 17.5L14 21L17.5 17.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="org-selector">
                    <span>Code Analyzer</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"></path></svg>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="nav-icon"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
                            <span>Overview</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-history">
                <div class="history-header">
                    <h4>Review History</h4>
                    <button id="clear-history-btn" class="clear-button" title="Clear all history">Clear</button>
                </div>
                <ul id="history-list">
                    <!-- History items will be injected here by JS -->
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-actions">
                    <button class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                    <button class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path></svg>
                    </button>
                    <img src="https://i.pravatar.cc/40?u=a042581f4e29026704d" alt="User Avatar" class="avatar">
                </div>
            </header>

            <section class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Code Review</h1>
                </div>
            </section>

            <section class="dashboard-body">
                <div class="card code-upload-card" id="drop-zone">
                     <input type="file" id="file-input" hidden accept=".js,.ts,.py,.java,.c,.cpp,.cs,.go,.rs,.html,.css,.jsx,.tsx,.rb,.php">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    </div>
                    <p id="drop-zone-text">
                        Drag & drop your code file here, or <button class="link-button browse-btn">browse file</button>
                    </p>
                    <small>Upload a file to get an AI-powered code review.</small>
                </div>
                <div class="right-panel">
                    <div class="card analysis-results-card" id="analysis-results">
                         <div class="placeholder">
                            <h3>Awaiting Analysis</h3>
                            <p>Upload a code file to begin the review process. Suggestions for improvement will appear here.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
